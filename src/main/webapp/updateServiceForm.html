<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            width: 100%;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Service</h2>
        <form action="/service-management-system/UpdateServiceServlet" method="post">
            <label for="service_id">Enter Service ID:</label>
            <input type="text" id="service_id" name="service_id" placeholder="Enter Service ID:">
    
            <label for="name">Enter New Service Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter New Service Name:">
    
            <label for="description">Enter New Service Description:</label>
            <input type="text" id="description" name="description" placeholder="Enter New Service Description:">
    
            <label for="price">Enter New Service Price:</label>
            <input type="text" id="price" name="price" placeholder="Enter New Service Price:">
    
            <input type="submit" value="Update Service">
        </form>
    </div>
</body>
</html>
